<!doctype html>
<html lang="en" ng-app="unifiersStore">
    <head>
        <title>Unifiers</title>
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/skeleton.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
    </head>
    <body>
        <div class="product-cart">
            <h3>Cart</h3>
            <p data-cart>
                Loading cart...
            </p>
            <div class="cart-manage">
                <button class="clear-cart-button">Clear Cart</button>
                <button class="refresh-cart-button">Refresh Cart</button>
            </div>
        </div>
        <div class="container">
            <h2>All Products</h2>
            <div data-cart-productList="all" class="products">
                Loading products...
            </div>
        </div>
        <script type="application/javascript" src="js/bliss.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
    </body>
</html>
